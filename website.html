<style>
  .sub {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 37px;
    width: 106;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 7px;
    transition: opacity 0.2s;
  }
  .sub:hover{
    opacity: 0.8;
  }
  .sub:active{
    opacity: 0.5;
  }
  .join{
    color: rgb(17, 85, 211);
    border-color: rgb(17, 85, 211);
    border-radius: 2px;
    border-style: solid;
    border-width: 1px;
    width: 62;
    height: 37px;
    cursor: pointer;
    margin-right: 7px;
    transition: background-color 0.2s;
  }
  .join:hover{
    background-color: rgb(17, 85, 211);
    color: white;
  }
  .join:active{
    opacity: 0.7;
  
  }
  .tweet{
    background-color: rgb(7, 152, 248);
    color: rgb(255, 255, 255);
    border: none;
    width: 72;
    height: 37;
    border-radius: 36px;
    cursor: pointer;
    margin-left: 8px;
    transition: box-shadow 0.15s, color 0.15s;
  }
  .tweet:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>

<button class="sub" >SUBSCRIBE</button>
<button class="join">JOIN</button>
<button class="tweet">Tweet</button>
